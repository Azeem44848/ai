<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
   <style>
 /*
 ---------------------------------
 MOBILE-FIRST STYLES (DEFAULT)
 ---------------------------------
 These styles apply to all screens, but are specifically optimized for
 smaller devices like the Oppo A16 and iPhones.
 */
body {
  font-family: "Poppins", sans-serif;
  background: #0f172a;
  color: #d1d5db;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 1rem;
  overflow: scroll;
  position: relative;
}

#bg-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  display: block;
}

.welcome-screen {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: rgba(30, 41, 59, 0.9);
  backdrop-filter: blur(5px);
  padding: 1.5rem;
  border-radius: 1rem;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  text-align: center;
  z-index: 10;
  width: 90%;
}

.hidden {
  display: none;
}
.welcome-screen.hidden {
  display: none;
}

.welcome-screen h1 {
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 0.75rem;
  color: #fff;
}

.welcome-screen p {
  font-size: 0.9rem;
  margin-bottom: 1.5rem;
  color: #d1d5db;
}

.start-btn {
  background: #3b82f6;
  color: #fff;
  padding: 0.75rem 2rem;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 1.5rem;
  border: none;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
}

.start-btn:hover {
  background: #2563eb;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
}

.start-btn:active {
  transform: translateY(0);
}

.chat-container {
  width: 100%;
  max-width: 900px;
  height: 95vh;
  display: none;
  flex-direction: column;
  background: rgba(30, 41, 59, 0.8);
  backdrop-filter: blur(10px);
  border-radius: 1.5rem;
  box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
  overflow: hidden;
  border: 1px solid rgba(51, 65, 85, 0.5);
  transition: all 0.3s ease-in-out;
  position: relative;
  z-index: 1;
}

.chat-container.visible {
  display: flex;
}

.header {
  background: rgba(17, 24, 39, 0.8);
  backdrop-filter: blur(5px);
  color: #e2e8f0;
  padding: 1rem;
  text-align: center;
  border-bottom: 1px solid #334155;
  font-size: 1.5rem;
  font-weight: 600;
}

.chat-history {
  flex-grow: 1;
  padding: 1rem;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  position: relative;
}

/* Scrollbar styles */
.chat-history::-webkit-scrollbar {
  width: 8px;
}
.chat-history::-webkit-scrollbar-thumb {
  background-color: #475569;
  border-radius: 4px;
}
.chat-history::-webkit-scrollbar-track {
  background-color: transparent;
}

.message {
  display: flex;
  align-items: flex-start;
  gap: 0.5rem;
  padding: 0.75rem 1rem;
  border-radius: 1rem;
  max-width: 90%;
  word-break: break-word;
  transition: all 0.3s ease-in-out;
  background: rgba(51, 65, 85, 0.6);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.user-message {
  background: #3b82f6;
  color: #e5e7eb;
  margin-left: auto;
  border-bottom-right-radius: 0.5rem;
  animation: slideInRight 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
  box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
}

.ai-message {
  background: #334155;
  color: #e2e8f0;
  margin-right: auto;
  border-bottom-left-radius: 0.5rem;
  animation: slideInLeft 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
  box-shadow: 0 4px 10px rgba(51, 65, 85, 0.3);
}

.message-text {
  word-wrap: break-word;
  overflow-wrap: break-word;
}

.avatar {
  width: 2.5rem;
  height: 2.5rem;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 600;
  font-size: 1rem;
  flex-shrink: 0;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

.user-avatar {
  background: #bfdbfe;
  color: #1c3d6c;
}

.ai-avatar {
  background: #94a3b8;
  color: #1a202c;
}

/* Key Change: Using Flexbox properties to ensure one-line layout */
.input-area {
  display: flex; /* Use flexbox for layout */
  align-items: center; /* Vertically align items */
  padding: 0.75rem;
  border-top: 1px solid #334155;
  background: rgba(30, 41, 59, 0.8);
  backdrop-filter: blur(5px);
  gap: 0.75rem; /* Gap between items */
  flex-wrap: nowrap; /* Prevent items from wrapping to a new line */
}

#user-input {
  flex-grow: 1; /* Allow the input field to grow and fill available space */
  padding: 0.75rem 1rem;
  border-radius: 1.5rem;
  background: #0f172a;
  border: 1px solid #334155;
  color: #e2e8f0;
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
  min-width: 0; /* Important: Allows the input to shrink below its default size */
  font-size: 0.9rem;
}

#user-input:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
}

.btn {
  background: #3b82f6;
  color: #fff;
  padding: 0.75rem; /* Keep padding consistent for buttons */
  border-radius: 1.5rem;
  transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
  cursor: pointer;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0; /* Prevents buttons from shrinking */
  box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
}

.btn:hover {
  background: #2563eb;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
}

.btn:active {
  transform: translateY(0);
}

.loading-dots {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  align-items: center;
  padding: 1rem;
}

.dot {
  width: 8px;
  height: 8px;
  background-color: #60a5fa;
  border-radius: 50%;
  animation: bounce 1.4s infinite ease-in-out both;
}
.dot:nth-child(1) {
  animation-delay: -0.32s;
}
.dot:nth-child(2) {
  animation-delay: -0.16s;
}
.dot:nth-child(3) {
  animation-delay: 0s;
}

@keyframes bounce {
  0%,
  80%,
  100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-10px);
  }
}

@keyframes slideInRight {
  from {
    opacity: 0;
    transform: translateX(20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.image-preview-container {
  position: relative;
  width: 100%;
  display: none;
  margin-top: 1rem;
  padding: 1rem;
  background: rgba(15, 23, 42, 0.8);
  border-radius: 1rem;
  border: 1px solid #334155;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.image-preview {
  max-width: 100%;
  max-height: 250px;
  object-fit: contain;
  border-radius: 1rem;
}

.clear-image-btn {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  background: rgba(0, 0, 0, 0.6);
  color: white;
  border-radius: 50%;
  width: 1.75rem;
  height: 1.75rem;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: background 0.2s;
}

.clear-image-btn:hover {
  background: rgba(0, 0, 0, 0.8);
}

.user-message-image {
  width: 100%;
  max-width: 200px;
  max-height: 200px;
  object-fit: cover;
  border-radius: 0.75rem;
  margin-top: 0.5rem;
  border: 1px solid #475569;
}

/* SVG icon styles */
.icon {
  width: 1.25rem;
  height: 1.25rem;
}

/*
 ---------------------------------
 BREAKPOINT FOR SMALL TABLETS
 ---------------------------------
 */
@media (min-width: 640px) {
  .welcome-screen {
    padding: 2rem 3rem;
    border-radius: 1.5rem;
  }
  .welcome-screen h1 {
    font-size: 2.25rem;
  }
  .welcome-screen p {
    font-size: 1rem;
  }
  .start-btn {
    padding: 1rem 2rem;
    font-size: 1.125rem;
  }
  .chat-container {
    border-radius: 1.75rem;
  }
  .header {
    font-size: 1.6rem;
  }
  .chat-history {
    padding: 1.25rem;
  }
  .message {
    padding: 0.9rem 1.1rem;
    border-radius: 1.25rem;
    max-width: 88%;
  }
  .avatar {
    width: 2.6rem;
    height: 2.6rem;
    font-size: 1.05rem;
  }
  .input-area {
    padding: 1.25rem;
    /* Redundant flex-wrap here, but good practice to redefine for clarity */
    flex-wrap: nowrap;
  }
  #user-input {
    min-width: 0;
    font-size: 0.9rem;
  }
  .btn {
    flex-shrink: 0;
  }
}

/*
 ---------------------------------
 BREAKPOINT FOR TABLETS & DESKTOPS
 ---------------------------------
 */
@media (min-width: 768px) {
  .welcome-screen {
    padding: 2.5rem 4rem;
    border-radius: 2rem;
  }
  .welcome-screen h1 {
    font-size: 2.5rem;
  }
  .welcome-screen p {
    font-size: 1.2rem;
  }
  .start-btn {
    padding: 1rem 2.5rem;
    font-size: 1.25rem;
  }
  .chat-container {
    height: 85vh;
    border-radius: 2rem;
  }
  .header {
    padding: 1.5rem;
    font-size: 1.75rem;
  }
  .chat-history {
    padding: 1.5rem;
    gap: 1.25rem;
  }
  .message {
    padding: 1rem 1.25rem;
    border-radius: 1.5rem;
    max-width: 85%;
  }
  .avatar {
    width: 2.75rem;
    height: 2.75rem;
    font-size: 1.1rem;
  }
  .input-area {
    padding: 1.5rem;
  }
  #user-input {
    padding: 1rem 1.25rem;
    font-size: 1rem;
  }
  .btn {
    padding: 0.75rem 1rem;
  }
  .icon {
    width: 1.5rem;
    height: 1.5rem;
  }
}
</style>
  </head>
  <body>
    <canvas id="bg-canvas"></canvas>

    <div class="welcome-screen" id="welcome-screen">
      <h1>Jarvis Here</h1>
      <p>Click the button below to start and enable audio.</p>
      <button id="start-btn" class="start-btn">Start Assistant</button>
    </div>

    <div class="chat-container" id="chat-container">
      <div class="header">Jarvis</div>
      <div class="chat-history" id="chat-history">
        <!-- Chat messages will be appended here -->
      </div>
      <form id="chat-form" class="input-area">
        <!-- Image input, hidden from view -->
        <input type="file" id="file-input" accept="image/*" class="hidden" />
        <button type="button" id="image-btn" class="btn p-3">
          <svg
            class="icon"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 5v14H5V5h14zm0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM8.5 13.5l2.5 3.01L14.5 11l4.5 6H5l3.5-4.5z"
            />
          </svg>
        </button>
        <input
          type="text"
          id="user-input"
          placeholder="Ask me anything..."
          autocomplete="off"
          class="flex-grow"
        />
        <button type="submit" class="btn p-3">
          <svg
            class="icon"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
          </svg>
        </button>

        <!-- Image preview area -->
        <div id="image-preview-container" class="image-preview-container">
          <img
            id="image-preview"
            src="#"
            alt="Image Preview"
            class="image-preview"
          />
          <button type="button" id="clear-image-btn" class="clear-image-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="h-5 w-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              />
            </svg>
          </button>
        </div>
      </form>
    </div>
<script src="script.js"> 
</script>
  </body>
</html>
